<!DOCTYPE html>
<html>
<head><title>Success</title></head>
<body><h1>âœ… Bottle is valid!</h1></body>
    <img id="certificate-img" />

    <script>
      async function displayBlobImage() {
        const urlParams = new URLSearchParams(window.location.search);
        const manu = urlParams.get("manu");
        console.log("manu :", manu);
        const response = await fetch(`http://192.168.1.22:8000/certificates/${manu}/latest`);
        const blob = await response.blob();
        const imageURL = URL.createObjectURL(blob); // ðŸ‘ˆ convert blob to object URL
        document.getElementById("certificate-img").src = imageURL; // ðŸ‘ˆ set src of <img>
      }

      displayBlobImage();
    </script>
</html>
